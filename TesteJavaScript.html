<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="number" name="valor1" id="valor1" value="" width="20">
        <select id="sinal">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="valor2" id="valor2" value="" width="20">
        <button type="button" name="button" onclick="calcular()">Enviar</button>
    </div>
    <div>
        Resultado: <span id="result"></span>
    </div>
    <script>
        var valor1;
        var valor2;
        var sinal;
        var resultado = document.getElementById("result");

        function adicao(valor1, valor2) {
            return parseInt(valor1) + parseInt(valor2);
        }

        function subtracao(valor1, valor2) {
            return parseInt(valor1) - parseInt(valor2);
        }

        function divisao(valor1, valor2) {
            return parseInt(valor1) / parseInt(valor2);
        }

        function multiplicacao(valor1, valor2) {
            return parseInt(valor1) * parseInt(valor2);
        }

        function calcular() {
            valor1 = document.getElementById("valor1").value;
            valor2 = document.getElementById("valor2").value;
            sinal = document.getElementById("sinal").value;


            switch (sinal) {
                case "+":
                    resultado.innerHTML = adicao(valor1, valor2);
                    break;
                case "-":
                    resultado.innerHTML = subtracao(valor1, valor2);
                    break;
                case "/":
                    resultado.innerHTML = divisao(valor1, valor2);
                    break;
                case "*":
                    resultado.innerHTML = multiplicacao(valor1, valor2);
                    break;
            }
        }
    </script>
</body>

</html>
